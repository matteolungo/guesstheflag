<!DOCTYPE html>
<html>
<style>
    body {
        background-color: #EEEEEE !important;
    }

    .flag {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        width: 400px;
        height: 480px;
    }

    .image {
        border-radius: 30px;
        max-height: 500px;
    }

    .buttons {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        margin-top: 30px;
    }

    .button {
        width: 300px;
        height: 150px;
        font-size: large;
    }

    .points {
        margin-left: 15px;
        margin-top: 5px;
        margin-bottom: 0px;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>

<body>
    <div class="modal fade" id="failModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <button>
            </div>
          </div>
        </div>
      </div>
    <p id="points" class="fs-2 points">Punti: 0</p>
    <div class="flag">
        <img id="flag" class="image">
    </div>
    <div>
        <div class="d-flex justify-content-between buttons" style="width:640px; padding:0px">
            <button id="button1" type="button" class="btn btn-light border btn-lg button" />
            <button id="button2" type="button" class="btn btn-light border btn-lg button" />
        </div>
        <div class="d-flex justify-content-between buttons" style="width:640px; padding:0px">
            <button id="button3" type="button" class="btn btn-light border btn-lg button" />
            <button id="button4" type="button" class="btn btn-light border btn-lg button" />
        </div>
    </div>

    <script type="module" src="startgame.js"></script>
</body>

</html>
