<!DOCTYPE html>
<html lang="it">

<div class="modal fade" id="modalEnd" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body mx-auto">
                <p id="modalResult" class="fs-1 mb-0 text-center"></p>
                <p id="modalPoints" class="fs-3 text-center"></p>
            </div>
            <div class="mx-auto mb-4">
                <button id="restartButton" type="button" class="btn btn-lg btn-dark mx-auto">Rigioca</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalStart" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body mx-auto">
                <img src="res/icon-192x192.png" class="m-3" alt="icom">
            </div>
            <div class="modal-body mx-auto">
                <p class="fs-3 text-center">Benvenuto in Guess the Flag</p>
            </div>
            <div class="mx-auto mt-3 mb-4">
                <button id="startButton" type="button" class="btn btn-lg btn-dark mx-auto">Gioca</button>
            </div>
        </div>
    </div>
</div>

<head>
    <title>Guess The Flag</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="/res/icon.ico"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="d-flex justify-content-between">
        <p id="score" class="fs-2 score">Punti: 0</p>
        <p id="points" class="fs-2 ms-auto fw-bold points"></p>
        <p id="timer" class="fs-2 ms-auto timer">Tempo: 5</p>
    </div>
    
    <div class="flag">
        <img id="flag" class="image" alt="flag">
    </div>

    <div id="buttons">
        <div class="d-flex justify-content-between buttons" style="width:640px; padding:0px">
            <button id="button1" type="button" class="btn btn-light border btn-lg button"/>
            <button id="button2" type="button" class="btn btn-light border btn-lg button"/>
        </div>
        <div class="d-flex justify-content-between buttons" style="width:640px; padding:0px">
            <button id="button3" type="button" class="btn btn-light border btn-lg button"/>
            <button id="button4" type="button" class="btn btn-light border btn-lg button"/>
        </div>
    </div>

    <script type="module" src="startgame.js"></script>
</body>

</html>
