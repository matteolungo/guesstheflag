<!DOCTYPE html>
<html lang="it">

<head>
    <title>Guess The Flag</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="/res/icon.ico" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-md vh-100 d-flex flex-column justify-content-around">
        <div class="d-flex justify-content-between">
            <p id="score" class="fs-1 score">Punti: 0</p>
            <p id="points" class="fs-1 ms-auto fw-bold points"></p>
            <p id="timer" class="fs-1 ms-auto timer">Tempo: 5</p>
        </div>

        <div class="mx-auto d-flex flex-column justify-content-center" style="height: 400px">
            <img id="flag" class="flag" alt="flag">
        </div>

        <div id="buttons">
            <div class="d-flex justify-content-center mb-3">
                <button id="button1" type="button" class="btn btn-light border btn-lg button me-2"/>
                <button id="button2" type="button" class="btn btn-light border btn-lg button ms-2"/>
            </div>
            <div class="d-flex justify-content-center">
                <button id="button3" type="button" class="btn btn-light border btn-lg button me-2"/>
                <button id="button4" type="button" class="btn btn-light border btn-lg button ms-2"/>
            </div>
        </div>

        <div class="modal fade" id="modalEnd" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body mx-auto">
                        <p id="modalResult" class="fs-1 mb-0 text-center"></p>
                        <p id="modalPoints" class="fs-3 text-center"></p>
                    </div>
                    <div class="mx-auto mb-4">
                        <button id="restartButton" type="button" class="btn btn-lg btn-dark mx-auto">Rigioca</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="modalStart" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-xlg">
                <div class="modal-content">
                    <div class="modal-body mx-auto">
                        <img src="res/icon-192x192.png" class="m-3" alt="icom">
                    </div>
                    <div class="modal-body mx-auto">
                        <p class="fs-3 text-center">Benvenuto in Guess the Flag</p>
                    </div>
                    <div class="mx-auto mt-3 mb-4">
                        <button id="startButton" type="button" class="btn btn-lg btn-dark mx-auto">Gioca</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="startgame.js"></script>
</body>

</html>
